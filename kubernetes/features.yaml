features:
  APIListChunking:
    Alpha:
      default: false
      from: '1.8'
      to: '1.8'
    Beta:
      default: true
      from: '1.9'
      to: '1.28'
    GA:
      default: true
      from: '1.29'
      to: '1.32'
    Removed:
      from: '1.33'
    description: Enable the API clients to retrieve (`LIST` or `GET`) resources from API server in chunks.
    x-kab-description-zh: 允许 API 客户端以分块的方式从 API 服务器读取（`LIST` 或 `GET`）资源。
    components:
      - kube-apiserver
  APIPriorityAndFairness:
    Alpha:
      default: false
      from: '1.17'
      to: '1.19'
    Beta:
      default: true
      from: '1.20'
      to: '1.28'
    GA:
      default: true
      from: '1.29'
      to: '1.30'
    Removed:
      from: '1.31'
    description: Enable managing request concurrency with prioritization and fairness at each server. (Renamed from `RequestManagement`)
    x-kab-description-zh: 允许在 API 服务器上基于请求的优先级和公平性来管理请求的并发度。（原名 `RequestManagement`）。
    components:
      - kube-apiserver
  APIResponseCompression:
    Alpha:
      default: false
      from: '1.7'
      to: '1.15'
    Beta:
      default: true
      from: '1.16'
      to: null
    description: Compress the API responses for `LIST` or `GET` requests.
    x-kab-description-zh: 为 `LIST` 和 `GET` 请求压缩 API 响应数据。
    components:
      - kube-apiserver
  APISelfSubjectReview:
    Alpha:
      default: false
      from: '1.26'
      to: '1.26'
    Beta:
      default: true
      from: '1.27'
      to: '1.27'
    GA:
      default: true
      from: '1.28'
      to: '1.29'
    Removed:
      from: '1.30'
    description: Enables API to get self subject attributes after authentication.
    x-kab-description-zh: 允许 API 请求端在完成身份认证之后读取与自身主体属性相关的信息。
    components:
      - kube-apiserver
  APIServerIdentity:
    Alpha:
      default: false
      from: '1.20'
      to: '1.25'
    Beta:
      default: true
      from: '1.26'
      to: null
    description: Assign each API server an ID in a cluster.
    x-kab-description-zh: 为集群中的每个 API 服务器赋予一个标识符（ID）。
    components:
      - kube-apiserver
  APIServerTracing:
    Alpha:
      default: false
      from: '1.22'
      to: '1.26'
    Beta:
      default: true
      from: '1.27'
      to: null
    description: Enable distributed tracing in the API server.
    x-kab-description-zh: 在 API 服务器上启用分布式跟踪支持。
    components:
      - kube-apiserver
  APIServingWithRoutine:
    Alpha:
      default: false
      from: '1.30'
      to: null
    description: Enables the API server to serve watch requests in separate goroutines.
    x-kab-description-zh: 允许 API 服务器用额外的 GO 例程来为 watch 请求服务。
    components:
      - kube-apiserver
  Accelerators:
    Alpha:
      default: false
      from: '1.6'
      to: '1.9'
    Deprecated:
      from: '1.10'
      to: '1.10'
    Removed:
      from: '1.11'
    description: Enable Nvidia GPU support when using Docker.
    x-kab-description-zh: 在使用 Docker 作为容器运行时的时候启用 Nvidia GPU 支持。
    components:
      - kubelet
  AdmissionWebhookMatchConditions:
    Alpha:
      default: false
      from: '1.27'
      to: '1.27'
    Beta:
      default: true
      from: '1.28'
      to: '1.29'
    GA:
      default: true
      from: '1.30'
      to: '1.32'
    Removed:
      from: '1.33'
    description: Enables usage of matchConditions fields to use CEL expressions for matching on admission webhooks.
    x-kab-description-zh: 在对准入 Webhook 进行匹配时允许在 matchConditions 字段中使用 CEL 表达式。
    components:
      - kube-apiserver
  AdvancedAuditing:
    Alpha:
      default: false
      from: '1.7'
      to: '1.7'
    Beta:
      default: true
      from: '1.8'
      to: '1.11'
    GA:
      default: true
      from: '1.12'
      to: '1.27'
    Removed:
      default: true
      from: '1.28'
      to: null
    description: Enable [advanced auditing](https://k8s.io/docs/tasks/debug-application-cluster/audit/#advanced-audit).
    x-kab-description-zh: 启用[高级审计](https://k8s.io/zh-cn/docs/tasks/debug-application-cluster/audit/#advanced-audit)特性。
    components:
      - kube-apiserver
  AffinityInAnnotations:
    Alpha:
      default: false
      from: '1.6'
      to: '1.7'
    Deprecated:
      default: false
      from: '1.8'
      to: '1.9'
    Removed:
      from: '1.10'
    description: Enable setting [Pod affinity or anti-affinity](https://k8s.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity).
    x-kab-description-zh: 允许设置 [Pod 亲和性或反亲和性](https://k8s.io/zh-cn/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity)。
    components:
      - kube-apiserver
      - kube-scheduler
  AggregatedDiscoveryEndpoint:
    Alpha:
      default: false
      from: '1.26'
      to: '1.26'
    Beta:
      default: true
      from: '1.27'
      to: '1.29'
    GA:
      default: true
      from: '1.30'
      to: '1.32'
    Removed:
      from: '1.33'
    description: Enable a single HTTP endpoint `/discovery/<version>` which supports native HTTP caching with ETags containing
      all APIResources known to the API server.
    x-kab-description-zh: 启用 `/discovery/<version>` 这一 HTTP 端点，从而支持通过包含 API 服务器所了解的所有资源的 ETags 来构造原生的 HTTP 高速缓存。
    components:
      - kube-apiserver
  AllowDNSOnlyNodeCSR:
    Deprecated:
      default: false
      from: '1.31'
      to: null
    description: Allow kubelet to request a certificate without any Node IP available, only with DNS names.
    x-kab-description-zh: 允许 kubelet 请求一个不包含 Node IP，仅包含 DNS 名称的证书。
    components:
      - kubelet
  AllowInsecureBackendProxy:
    Beta:
      default: true
      from: '1.17'
      to: '1.20'
    GA:
      default: true
      from: '1.21'
      to: '1.25'
    Removed:
      from: '1.26'
    description: Enable the users to skip TLS verification of kubelets on Pod log requests.
    x-kab-description-zh: 允许用户在读取 Pod 日志时略过 kubelet 上的 TLS 检查。
    components:
      - kube-apiserver
      - kubelet
  AllowInsecureKubeletCertificateSigningRequests:
    Deprecated:
      default: false
      from: '1.31'
      to: null
    description: Disable node admission validation of CSRs for kubelet signers where CN=system:node:$nodeName.
    x-kab-description-zh: 此标志禁止对 kubelet 签名的、CN 为 system:node:$nodeName 的 CSR 作节点准入检查。
    components:
      - kube-apiserver
  AllowServiceLBStatusOnNonLB:
    Deprecated:
      default: false
      locked: true
      from: '1.29'
      to: null
    description: Enables `.status.ingress.loadBalancer` to be set on Services of types other than `LoadBalancer`.
    x-kab-description-zh: 允许为类型不是 `LoadBalancer` 的 Service 设置 `.status.ingress.loadBalancer` 状态字段。
    components:
      - kube-apiserver
  AllowParsingUserUIDFromCertAuth:
    Alpha:
      default: false
      from: '1.33'
      to: null
    description: Allow user.DefaultInfo.UID to be set from x509 certificate during certificate authentication.
    x-kab-description-zh: |
      在使用证书执行身份认证时，允许在 X.509 证书中设置类型为 `1.3.6.1.4.1.57683.2` 的主体名称。
      系统将使用该字段的值作为用户的 UID。
    components:
      - kube-apiserver
  AllowUnsafeMalformedObjectDeletion:
    Alpha:
      default: false
      from: "1.32"
      to: null
    description: |
      Enables the cluster operator to identify corrupt resource(s) using the **list**
      operation, and introduces an option `ignoreStoreReadErrorWithClusterBreakingPotential`
      that the operator can set to perform unsafe and force **delete** operation of
      such corrupt resource(s) using the Kubernetes API.
    x-kab-description-zh: |
      允许集群操作人员使用 **list** 操作辨别已经损坏的资源，并引入一个操作人员可以设置的选项
      `ignoreStoreReadErrorWithClusterBreakingPotential`，用来使用 Kubernetes API 执行对这类资源的、
      不安全的、强制的 **delete** 操作。
    components:
      - kube-apiserver
  AnonymousAuthConfigurableEndpoints:
    Alpha:
      default: false
      from: '1.31'
      to: '1.31'
    Beta:
      default: true
      from: '1.32'
      to: null
    description: Allows to enable anonymous authentication/authorization for only certain apiserver endpoints.
    x-kab-description-zh: 允许仅对某些 API 服务器端点启用匿名的身份认证和鉴权操作。
    components:
      - kube-apiserver
  AnyVolumeDataSource:
    Alpha:
      default: false
      from: '1.18'
      to: '1.23'
    Beta:
      default: true
      from: '1.24'
      to: '1.32'
    GA:
      default: true
      from: '1.33'
      to: null
    description: Enable use of any custom resource as the `dataSource` of PersistentVolumeClaim.
    x-kab-description-zh: 允许将任何自定义的数据源设置为 PersistentVolumeClaim 的 `dataSource` 属性。
    components:
      - kube-apiserver
      - kubelet
      - kube-controller-manager
  AppArmor:
    Beta:
      default: true
      from: '1.4'
      to: '1.30'
    GA:
      default: true
      from: '1.31'
      to: '1.32'
    Removed:
      from: '1.33'
    description: Enable AppArmor based mandatory access control on Linux nodes when using Docker.
    x-kab-description-zh: 在 Linux 系统上使用 Docker 来运行负载时，允许使用基于 AppArmor 的自主访问控制。
    components:
      - kube-apiserver
      - kubelet
  AppArmorFields:
    Beta:
      default: true
      from: '1.30'
      to: '1.30'
    GA:
      default: true
      locked: true
      from: '1.31'
      to: '1.32'
    Removed:
      from: '1.33'
    description: Enable AppArmor related security context settings.
    x-kab-description-zh: 允许在 SecurityContext 中设置与 AppArmor 相关的字段。
    components:
      - kube-apiserver
      - kubelet
  AttachVolumeLimit:
    Alpha:
      default: false
      from: '1.11'
      to: '1.11'
    Beta:
      default: true
      from: '1.12'
      to: '1.16'
    GA:
      default: true
      from: '1.17'
      to: '1.21'
    Removed:
      from: '1.22'
    description: Enable volume plugins to report limits on number of volumes that can be attached to a node.
    x-kab-description-zh: 允许插件报告其在给定节点上能够挂接的卷的个数上限。
    components:
      - kubelet
  AuthorizeNodeWithSelectors:
    Alpha:
      default: false
      from: '1.31'
      to: '1.31'
    Beta:
      default: true
      from: '1.32'
      to: null
    description: This makes the Node authorizer limit requests from node API clients to get/list/watch its own Node or Pod
      API object. Clients using kubelet credentials to read other nodes or unrelated Pods must change their authentication
      credentials (recommended), adjust their usage, or grant broader read access independent of the node authorizer.
    x-kab-description-zh: 此标志使得节点鉴权器能够对 Node API 客户端的请求作出限制，主要针对检索、列举和监视其自身的 Node 或 Pod 对象的请求。使用 kubelet 凭据来读取其他 Node 或不相关
      Pod 信息的客户端必须更改其身份认证凭据、调整其用法、或者为其授予独立于 Node 鉴权器的读访问权限。
    components:
      - kube-apiserver
  AuthorizeWithSelectors:
    Alpha:
      default: false
      from: '1.31'
      to: '1.31'
    Beta:
      default: true
      from: '1.32'
      to: null
    description: Allows the use of field selectors and label selectors in requests from Webhook authorization calls.
    x-kab-description-zh: 允许在 Webhook 鉴权调用的请求中使用字段选择算符和标签选择算符。
    components:
      - kube-apiserver
  BalanceAttachedNodeVolumes:
    Alpha:
      default: false
      from: '1.11'
      to: '1.21'
    Deprecated:
      default: false
      from: '1.22'
      to: '1.22'
    Removed:
      from: '1.23'
    description: Include volume count on node to be considered for balanced resource allocation while scheduling. A node which
      has closer CPU, memory utilization, and volume count is favored by the scheduler while making decisions.
    x-kab-description-zh: 在调度 Pod 时，处于负载均衡的目的考虑各个节点上的卷数目。在给出调度决策时会有限选择 CPU、内存和卷数目比较接近的节点。
    components:
      - kube-scheduler
  BlockVolume:
    Alpha:
      default: false
      from: '1.9'
      to: '1.12'
    Beta:
      default: true
      from: '1.13'
      to: '1.17'
    GA:
      default: true
      from: '1.18'
      to: '1.21'
    Removed:
      from: '1.22'
    description: Enable the definition and consumption of raw block devices in Pods. See [Raw Block Volume Support](https://k8s.io/docs/concepts/storage/persistent-volumes/#raw-block-volume-support)
      for more details.
    x-kab-description-zh: 启用在 Pod 中定义和使用原生块设备的能力。参阅[原生块卷支持](https://k8s.io/zh-cn/docs/concepts/storage/persistent-volumes/#raw-block-volume-support)。
    components:
      - kube-apiserver
      - kubelet
  BoundServiceAccountTokenVolume:
    Alpha:
      default: false
      from: '1.13'
      to: '1.20'
    Beta:
      default: true
      from: '1.21'
      to: '1.21'
    GA:
      default: true
      from: '1.22'
      to: '1.23'
    Removed:
      from: '1.24'
    description: |
      Migrate ServiceAccount volumes to use a projected volume consisting of a ServiceAccountTokenVolumeProjection.
      Cluster admins can use metric `serviceaccount_stale_tokens_total` to monitor workloads that are depending on the extended
      tokens. If there are no such workloads, turn off extended tokens by starting `kube-apiserver` with flag `--service-account-extend-token-expiration=false`.
    x-kab-description-zh: |
      将 ServiceAccount 卷迁移为包含 ServiceAccountTokenVolumeProjection 的投射卷。集群管理员可以使用指标`serviceaccount_stale_tokens_total`
      来监测依赖于扩展令牌的负载个数。如果集群中不存在此类负载，可以在启动 `kube-apiserver` 时设置参数 `--service-account-extend-token-expiration=false` 来关闭扩展令牌能力。
    components:
      - kube-apiserver
      - kube-controller-manager
  CBORServingAndStorage:
    Alpha:
      default: false
      from: '1.32'
      to: null
    description: |
      Enables CBOR as a supported encoding for requests and responses,
      and as the preferred storage encoding for custom resources.
    x-kab-description-zh: |
      允许将 CBOR 视为一种对请求和响应进行编码的格式，并且将其视为自定义资源的优选存储编码形式。
    components:
      - kube-apiserver
  BtreeWatchCache:
    Beta:
      default: true
      from: '1.32'
      to: '1.32'
    GA:
      default: true
      locked: true
      from: '1.33'
      to: null
    description: Replaces watch cache hashmap implementation with a btree based one, bringing performance improvements.
    x-kab-description-zh: 使用基于 B-Tree 的实现替换基于哈希映射的缓存实现，目的是提升性能。
    components:
      - kube-apiserver
  CPUManager: 
    Alpha:
      default: false
      from: '1.8'
      to: '1.9'
    Beta:
      default: true
      from: '1.10'
      to: '1.25'
    GA:
      default: true
      locked: true
      from: '1.26'
      to: '1.32'
    Removed:
      from: '1.33'
    description: Enable container level CPU affinity support, see [CPU Management Policies](https://k8s.io/docs/tasks/administer-cluster/cpu-management-policies/)
      for more details.
    x-kab-description-zh: 启用容器级别的 CPU 亲和性支持，相关细节可参阅 [CPU 管理策略](https://k8s.io/zh-cn/docs/tasks/administer-cluster/cpu-management-policies/)。
    components:
      - kubelet
  CPUManagerPolicyAlphaOptions:
    Alpha:
      default: false
      from: '1.23'
      to: null
    description: This allows fine-tuning of CPUManager policies, experimental, Alpha-quality options This feature gate will
      guard *a group* of CPUManager options whose quality level is Alpha. This feature gate will never graduate to Beta or
      Stable.
    x-kab-description-zh: 此门控用来启用对 CPUManager 策略的微调，具体是针对实验性质、Alpha 阶段的选项。此门控用来保护一些处于 Alpha 阶段的 CPUManager 策略选项，因此这一门控永远不会进阶到
      Beta 或 GA 阶段。
    components:
      - kubelet
  CPUManagerPolicyBetaOptions:
    Beta:
      default: true
      from: '1.23'
      to: null
    description: This allows fine-tuning of CPUManager policies, experimental, Beta-quality options This feature gate will
      guard *a group* of CPUManager options whose quality level is Beta. This feature gate will never graduate to stable.
    x-kab-description-zh: 此门控用来启用对 CPUManager 策略的微调，具体是针对实验性质、Beta 阶段的选项。此门控用来保护一些处于 Beta 阶段的 CPUManager 策略选项，因此这一门控永远不会进阶到
      GA 阶段。
    components:
      - kubelet
  CPUManagerPolicyOptions:
    Alpha:
      default: false
      from: '1.22'
      to: '1.22'
    Beta:
      default: true
      from: '1.23'
      to: '1.32'
    GA:
      default: true
      from: '1.33'
      to: null
    description: Allow fine-tuning of CPUManager policies.
    x-kab-description-zh: 允许对 CPUManager 的策略进行微调。
    components:
      - kubelet
  CRDValidationRatcheting:
    Alpha:
      default: false
      from: '1.28'
      to: '1.29'
    Beta:
      default: true
      from: '1.30'
      to: '1.32'
    GA:
      default: true
      from: '1.33'
      to: null
    description: Ignores errors raised on unchanged fields of custom resources across UPDATE/PATCH requests.
    x-kab-description-zh: 在处理 UPDATE、PATCH 请求时，忽略与自定义资源上未变更字段相关的错误信息。
    components:
      - kube-apiserver
  CRIContainerLogRotation:
    Alpha:
      default: false
      from: '1.10'
      to: '1.10'
    Beta:
      default: true
      from: '1.11'
      to: '1.20'
    GA:
      default: true
      from: '1.21'
      to: '1.22'
    Removed:
      from: '1.23'
    description: Enable container log rotation for CRI container runtime. The default max size of a log file is 10MB and the
      default max number of log files allowed for a container is 5. These values can be configured in the kubelet config.
      See the [logging at node level](https://k8s.io/docs/concepts/cluster-administration/logging/#logging-at-the-node-level)
      documentation for more details.
    x-kab-description-zh: 针对 CRI 容器运行时启用容器日志轮换特性。日志文件的默认尺寸上限为 10 MB，并且每个容器最多允许对应 5 个日志文件。这里的阈值可以在 kubelet 配置文件中调整。相关细节可参阅[节点机别的日志生成](https://k8s.io/zh-cn/docs/concepts/cluster-administration/logging/#logging-at-the-node-level)。
    components:
      - kubelet
  CSIBlockVolume:
    Alpha:
      default: false
      from: '1.11'
      to: '1.13'
    Beta:
      default: true
      from: '1.14'
      to: '1.17'
    GA:
      default: true
      from: '1.18'
      to: '1.21'
    Removed:
      from: '1.22'
    description: Enable external CSI volume drivers to support block storage.
    x-kab-description-zh: 允许使用外部 CSI 卷驱动来提供块存储。
    components:
      - kube-apiserver
      - kube-controller-manager
      - kubelet
  CSIDriverRegistry:
    Alpha:
      default: false
      from: '1.12'
      to: '1.13'
    Beta:
      default: true
      from: '1.14'
      to: '1.17'
    GA:
      default: true
      from: '1.18'
      to: '1.21'
    Removed:
      from: '1.22'
    description: Enable all logic related to the CSIDriver API object in `csi.storage.k8s.io`.
    x-kab-description-zh: 启用 `csi.storage.k8s.io` 组中 CSIDriver API 对象相关的所有逻辑。
    components:
      - kube-controller-manager
      - kubelet
  CSIInlineVolume:
    Alpha:
      default: false
      from: '1.15'
      to: '1.15'
    Beta:
      default: true
      from: '1.16'
      to: '1.24'
    GA:
      default: true
      from: '1.25'
      to: '1.26'
    Removed:
      from: '1.27'
    description: Enable CSI Inline volumes support for Pods.
    x-kab-description-zh: 为 Pod 启用 CSI 内联卷（Inlined Volume）支持。
    components:
      - kube-apiserver
      - kubelet
  CSIMigration:
    Alpha:
      default: false
      from: '1.14'
      to: '1.16'
    Beta:
      default: true
      from: '1.17'
      to: '1.24'
    GA:
      default: true
      from: '1.25'
      to: '1.26'
    Removed:
      from: '1.27'
