      污点取值是一个合法的 Taint 对象的 JSON 序列化字符串。
      服务器会检查反序列化的 Taint 对象，就好像 Taint 是通过 `spec.taints` 设置的一样。
      Node 对象也可以通过 `"scheduler.alpha.kubernetes.io/preferAvoidPods"`  注解主键来设置排斥的 Pod，
      注解的取值是一个 `PerferAvoidPods 结构的 JSON 序列化字符串。
