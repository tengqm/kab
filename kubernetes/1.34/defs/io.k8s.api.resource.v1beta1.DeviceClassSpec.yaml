description: DeviceClassSpec is used in a DeviceClass to define what can be allocated and how to configure it.
x-kab-description-zh: DeviceClassSpec 用在 DeviceClass 中定义可以分配的设备及其配置方式。
properties:
  config:
    description: |
      `config` defines configuration parameters that apply to each device that is claimed via this class.
      Some classses may potentially be satisfied by multiple drivers, so each instance of a vendor configuration applies to exactly one driver.

      They are passed to the driver, but are not considered while allocating the claim.
    x-kab-description-zh: |
      `config` 定义的是通过此设备类来申领到的所有设备都适用的配置参数。
      某些设备类可能被多种驱动支持，因此各个厂商配置实例仅适用于一个驱动。
      这里所给的参数会被传递给驱动，但在分配申领时被忽略。
    items:
      $ref: '#/definitions/io.k8s.api.resource.v1beta1.DeviceClassConfiguration'
    type: array
    x-kubernetes-list-type: atomic

  extendedResourceName:
    description: |-
      This is the extended resource name for the devices of this class.
      The devices of this class can be used to satisfy a Pod's extended resource requests.
      It has the same format as the name of a Pod's extended resource.
      It should be unique among all the device classes in a cluster.
      If two device classes have the same name, then the class created later is picked
      to satisfy a Pod's extended resource requests.
      If two classes are created at the same time, then the name of the class lexicographically
      sorted first is picked.

      This is an alpha field.

    x-kab-description-zh: |-
      此字段为设备类下各个设备的扩展资源名称。
      设备类下的设备可以用来满足 Pod 对扩展资源的请求。
      字段值与 Pod 的扩展资源的名称格式相同。
      扩展资源名称对于集群中所有设备类而言应具有唯一性。
      如果两个设备类的名称学生，则后创建的设备类会被用来满足 Pod 对扩展资源的请求。
      如果两个设备类是同时创建的，则系统会对设备类进行字母排序，排在前面的会被选中。

      此字段处于 Alpha 阶段。
    type: string

  selectors:
    description: Each selector must be satisfied by a device which is claimed via this class.
    x-kab-description-zh: 通过此设备类来申领的设备必须满足所有算符条件。
    items:
      $ref: '#/definitions/io.k8s.api.resource.v1beta1.DeviceSelector'
    type: array
    x-kubernetes-list-type: atomic
type: object

