description: FileKeySelector selects a key of the env file.
x-kab-description-zh: FileKeySelector 从环境文件中选择某个主键。
properties:
  key:
    description: |
      The key within the env file. An invalid key will prevent the Pod from starting.
      The keys defined within a source may consist of any printable ASCII characters except '='.
      During Alpha stage of the `EnvFiles` feature gate, the key size is limited to 128 characters.
    x-kab-description-zh: |
      环境变量中的主键。主键非法会导致 Pod 无法启动。
      数据源中定义的主键可以包含除 `=` 之外的任何可打印 ASCII 字符。
      在 `EnvFiles` 特性门控的 Alpha 阶段，主键的名字限制为最长 128 字符。
    maxLength: 128
    type: string
  optional:
    description: |-
      Specify whether the file or its key must be defined.
      If the file or key does not exist, then the env var is not published.
      If `optional` is set to true and the specified `key` does not exist, the environment variable
      will not be set in the Pod's containers.

      If `optional` is set to false and the specified `key` does not exist, an error will be returned
      during Pod creation.
    x-kab-description-zh: |-
      用来指定是否对应的文件或主键必须存在（已定义）。
      如果文件或者主键不存在，则环境变量不会被发布。
      如果 `optional` 被设置为 true，而所指定的 `key` 不存在，则不会在 Pod 的容器中设置对应的环境变量。

      如果 `optional` 被设置为 false，而所给的 `key` 不存在，则在 Pod 创建期间会返回错误。
    type: boolean
  path:
    description: |-
      The path within the volume from which to select the file.
      Must be relative and may not contain the `".."` path or start with `".."`.
    x-kab-description-zh: |-
      指定卷中路径，kubelet 会从所给的路径来选择文件。
      此字段值必须是相对路径，即不能包含 `".."` 路径或者以 `".."` 开头。
    minLength: 1
    type: string
  volumeName:
    description: The name of the volume mount containing the env file.
    x-kab-description-zh: 指定卷挂载的名称，kubelet 预期所给的卷挂载中包含环境文件。
    minLength: 1
    type: string
required:
  - key
  - path
  - volumeName
type: object
x-kubernetes-map-type: atomic

