description: CapacityRequirements defines the capacity requirements for a specific device request.
x-kab-description-zh: |
  CapacityRequirements 为特定的设备请求定义其数量需求。
properties:
  requests:
    additionalProperties:
      $ref: '#/definitions/io.k8s.apimachinery.pkg.api.resource.Quantity'
    description: |-
      This represent individual device resource requests for distinct resources,
      all of which must be provided by the device.

      This value is used as an additional filtering condition against the available capacity on the device.
      This is semantically equivalent to a CEL selector with
      `device.capacity[<domain>].<name>.compareTo(quantity(<request quantity>)) >= 0`.
      For example, `device.capacity['test-driver.cdi.k8s.io'].counters.compareTo(quantity('2')) >= 0`.

      When a `requestPolicy` is defined, the requested amount is adjusted upward to the nearest valid value
      based on the policy.
      If the requested amount cannot be adjusted to a valid value 
      because it exceeds what the requestPolicy allows — the device is considered ineligible for allocation.

      For any capacity that is not explicitly requested:

      - If no `requestPolicy` is set, the default consumed capacity is equal to the full device capacity
        (i.e., the whole device is claimed).
      - If a `requestPolicy` is set, the default consumed capacity is determined according to that policy.

      If the device allows multiple allocation, the aggregated amount across all requests must not exceed
      the capacity value.
      The consumed capacity, which may be adjusted based on the `requestPolicy` if defined,
      is recorded in the ResourceClaim's `status.devices[*].consumedCapacity` field.

    x-kab-description-zh: |-
      此字段包含针对不同资源的、彼此独立的设备资源请求，其中每个请求都必须由设备来提供。

      此值被用来构造一种额外的过滤条件，参考依据是设备上可用的总量。
      语义上，这一设置等价于如下 CEL 选择算符
      `device.capacity[<domain>].<name>.compareTo(quantity(<request quantity>)) >= 0`.
      例如，`device.capacity['test-driver.cdi.k8s.io'].counters.compareTo(quantity('2')) >= 0`.

      当用户设置了 `requestPolicy` 时，请求的数量会被基于策略向上调整为最接近的合法值。
      如果因为请求的数量超出了 `requestPolicy` 所允许的范围而无法被调整为合法值，
      系统会认为设备不适合被分配。

      对于未被明确请求的设备：

      - 如果未设置 `requestPolicy`，则默认的被耗用的数量等于设备的总量（即整个设备会被申领）；
      - 如果设置了 `requestPolicy`，则依据该策略来设置默认消耗的容量。

      如果设备允许多次分配，所有请求量的综合不可超过设备总量值。
      请求实际耗用的数量会记录在 ResourceClaim 的 `status.devices[*].consumedCapacity` 字段中，
      这一数量值可能已经基于所给的 `requestPolicy` （如果有的话）进行过调整。
    type: object
type: object

