description: |
  The ResourceClaim this DeviceToleration is attached to tolerates any taint
  that matches the triple `<key,value,effect>` using the matching operator `<operator>`.
x-kab-description-zh: |
  DeviceToleration 可以关联到某 ResourceClaim 之上，对于使用匹配算子 `operator`
  来评估的、与元组 `<key,value,effect>` 相匹配的所有污点而言，ResourceClaim 都可以容忍。
properties:
  effect:
    description: |
      `effect` indicates the taint effect to match.
      Empty means match all taint effects.
    x-kab-description-zh: |
      `effect` 用来给出匹配的污点效果。
      此值为空意味着匹配所有污点效果。
    enum:
      - ''
      - NoExec
      - NoSchedule
    type: string
  key:
    description: |
      `key` is the taint key that the toleration applies to.
      Empty means match all taint keys.
      If the `key` is empty, operator must be `"Exists"`;
      this combination means to match all values and all keys.
      Must be a label name.
    x-kab-description-zh: |
      `key` 是容忍度所适用的污点主键。此字段为空字符串时，表示可以匹配所有污点主键。
      当 `key` 为空时，`operator` 字段必须是 `"Exists"`；
      这种组合意味着匹配所有的污点键值。
      此字段值，如果设置，必须是合法的 DNS 标签名。
    type: string
  operator:
    default: Equal
    description: |
      `operator` represents a `key`'s relationship to the `value`.
      `"Exists"` is equivalent to wildcard for `value`, so that
      a ResourceClaim can tolerate all taints of a particular category.
    x-kab-description-zh: |
      `operator` 代表的是 `key` 值与 `value` 值之间的关系。
      `"Exists"` 等价于 `value` 的一个通配符，用来表明 ResourceClaim
      能够容忍给定类型的所有污点。
    enum:
      - Equal
      - Exists
    type: string
  tolerationSeconds:
    description: |
      `tolerationSeconds` represents the period of time the toleration
      (which must be of `effect` `"NoExecute"`, otherwise this field is ignored) tolerates the taint.
      By default, it is not set, which means tolerate the taint forever (do not evict).
      Zero and negative values will be treated as 0 (evict immediately) by the system.
      If larger than zero, the time when the pod needs to be evicted is calculated as
      `<time when taint was adedd> + <toleration seconds>`.
    x-kab-description-zh: |
      `tolerationSeconds` 代表容忍特定污点的时间长度
      （容忍度的 `effect` 必须是 `"NoExecute"`，否则此字段会被忽略）。
      默认情况下，未设置此字段时，意味着一直会容忍匹配到的污点，Pod 不会被驱逐。
      零值或者赋值都会被视为 0（立即驱逐）。
      如果设置值大于零，则系统基于 `<污点添加时间> + <容忍秒数>` 计算 Pod
      可能被驱逐的时间。
    format: int64
    type: integer
  value:
    description: |-
      `value` is the taint value the toleration matches to.
      If the `operator` is `"Exists"`, the `value` must be empty, otherwise just a regular string.
      Must be a label value.
    x-kab-description-zh: |-
      `value` 是容忍度所匹配的污点值。
      当 `operator` 被设置为 `"Exists"` 时，`value` 字段必须为空，否则此字段是一个普通字符串。
      字段值必须是一个合法的 DNS 标签。
    type: string
type: object

