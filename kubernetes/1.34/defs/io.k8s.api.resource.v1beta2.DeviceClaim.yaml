    x-kab-description-zh: |
      为此 ResourceClaim 所分配的所有设备都必须满足这里设置的约束。
    items:
      $ref: '#/definitions/io.k8s.api.resource.v1beta2.DeviceConstraint'
    type: array
    x-kubernetes-list-type: atomic
