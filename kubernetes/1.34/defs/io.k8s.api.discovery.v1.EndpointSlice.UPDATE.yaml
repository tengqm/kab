description: |
  EndpointSlice represents a set of service endpoints.
  Most EndpointSlices are created by the EndpointSlice controller to represent the Pods selected by Service objects.
  For a given Service there may be multiple EndpointSlice objects which must be joined
  to produce the full set of endpoints;
  you can find all of the slices for a given Service by listing EndpointSlices in the Service's namespace
  whose `kubernetes.io/service-name` label contains the Service's name.
x-kab-description-zh: |
  EndpointSlice 代表的是实现某个 Service 的端点的集合。
  大多数 EndpointSlice 对象是由 EndpointSlice 控制器创建的，用来代表 Service 对象所选中的 Pod。
  对于一个给定的 Service，可能存在多个 EndpointSlice 对象，需要将这些对象串联起来才能得到端点的全集。
  如果需要列举给定 Service 的所有端点切片，可以列举 Service 所在名字空间中的 EndpointSlice 对象，
  并限制 `kubernetes.io/service-name` 标签的名字包含 Service 的名字。
properties:
  addressType:
    description: |
      The type of address carried by this EndpointSlice.
      All addresses in this slice must be the same type. This field is immutable after creation.
      The following address types are currently supported:

      - `"IPv4"`: Represents an IPv4 Address.
      - `"IPv6"`: Represents an IPv6 Address.
      - `"FQDN"`: Represents a Fully Qualified Domain Name.

        **DEPRECATED** The EndpointSlice controller only generates, and kube-proxy only processes,
        slices of addressType \"IPv4\" and \"IPv6\".
        No semantics are defined for the \"FQDN\" type.
    x-kab-description-zh: |
      此 EndpointSlice 所使用的地址类型。此对象中的所有地址都必须是同一种类型。
      对象被创建之后，此字段不可变更。目前支持的地址类型如下：

      - `"IPv4"`：IPv4 地址
      - `"IPv6"`：IPv6 地址
      - `"FQDN"`：全限定域名地址
        **DEPRECATED** EndpointSlice 控制器只会生成 `addressType` 为 \"IPv4\" 和 \"IPv6\" 的切片，
        而且 kube-proxy 也只会处理这类切片。\"FQDN\" 类型切片没有对应的语义定义。
    enum:
      - FQDN
      - IPv4
      - IPv6
    type: string
  apiVersion:
    description: The version of the schema for the object representation.
    x-kab-description-zh: 对象表示模式的版本。
    enum:
      - discovery.k8s.io/v1
    type: string
  endpoints:
    description: |
      A list of unique endpoints in this slice. Each slice may include a maximum of 1000 endpoints.
    x-kab-description-zh: |
      一组不含重复项的端点。每个 EndpointSlice 可以包含最多 1000 个端点。
    items:
      $ref: '#/definitions/io.k8s.api.discovery.v1.Endpoint'
    maxItems: 1000
    type: array
    x-kubernetes-list-type: atomic
  kind:
    description: A string value representing the REST resource.
    x-kab-description-zh: 代表 REST 资源的字符串值。
    enum:
      - EndpointSlice
    type: string
  metadata:
    $ref: '#/definitions/io.k8s.apimachinery.pkg.apis.meta.v1.ObjectMeta.UPDATE'
    description: Standard object metadata. The name must be a valid DNS subdomain.
    x-kab-description-zh: 标准的对象元数据。名称必须是合法的 DNS 子域名。
  ports:
    description: |
      The list of network ports exposed by each endpoint in this slice. Each port must have a unique name.
      Services always have at least 1 port, so EndpointSlices generated by the EndpointSlice controller
      will likewise always have at least 1 port.
      EndpointSlices used for other purposes may have an empty ports list.
    x-kab-description-zh: |
      此列表包含 EndpointSlice 中每个端点所公开的网络端口。每个端口都必须具有唯一的名称。
      所有 Service 都至少会开放一个端口，所以 EndpointSlice 控制器所生成的 EndpointSlice
      对象也至少会包含一个端口。
      用于其他目的的 EndpointSlice 可以设置 `ports` 为空列表。
    items:
      $ref: '#/definitions/io.k8s.api.discovery.v1.EndpointPort'
    maxItems: 100
    type: array
    x-kubernetes-list-type: atomic
required:
  - addressType
  - apiVersion
  - endpoints
  - kind
  - metadata
type: object
