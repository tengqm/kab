description: |-
  The device this taint is attached to has the *effect* on any claim which does not tolerate the taint and,
  through the claim, to Pods using the claim.
x-kab-description-zh: |
  此污点可以关联到某设备上，所设置的效果（effect）会影响到所有无法容忍该污点的设备申领，
  并通过申领进一步影响到使用该申领的 Pod。
properties:
  effect:
    description: |
      The effect of the taint on claims that do not tolerate the taint and through such claims on the pods using them.
      Valid effects are NoSchedule and NoExecute.
      PreferNoSchedule as used for nodes is not valid here.
    x-kab-description-zh: |
      污点对于无法容忍自身的设备申领的效果，这一效果会借助设备申领传导到 Pod 上。
      合法的效果值包括 `"NoScheule"` 和 `"NoExecute"`。
      Node 对象所使用的 `"PreferNoSchedule"` 效果在这里不合法。
    enum:
      - NoExecute
      - NoScheule
    type: string
  key:
    description: |-
      The taint key to be applied to a device. Must be a label name.
      It must consist of alphanumeric characters, `'-'`, `'_'`, or `'.'` and must start and end with
      an alphanumeric character. The prefix, if exists, must be a valid DNS subdomain name.
      The name part may have at most 63 characters.
    x-kab-description-zh: |-
      要向设备添加的污点主键。字符串必须是合法的标签名。
      也就是主键只能包含字母、数字、`'-'`、`'_'` 或者 `'.'`，并且必须以字母或数字开头并结尾。
      如果字符串中包含前缀，则前缀必须是合法的 DNS 子域名。
      名字部分最长为 63 个字符。
    maxLength: 63
    minLength: 1
    type: string
  timeAdded:
    $ref: '#/definitions/io.k8s.apimachinery.pkg.apis.meta.v1.Time'
    description: |
      The time at which the taint was added.
      Added automatically during create or update if not set.
    x-kab-description-zh: |
      污点添加的时间。
      若未指定，则自动设置为污点创建或更新的时间。
  value:
    description:
      The taint value corresponding to the taint key.
      The value must be an empty string or consists of alphanumeric characters, `'-'`, `'_'` or `'.'`,
      and it must start and end with an alphanumeric character.
    x-kab-description-zh:
      与污点主键对应的值。此字符串可以是空字符串，或者由字母、数字、`'-'`、`'_'` 或 `'.'` 组成。
      字符串必须以字母或数字开头并结尾。
    type: string
required:
  - effect
  - key
type: object

