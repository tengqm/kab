description: The current status of a ReplicaSet.
x-kab-description-zh: ReplicaSet 的当前状态。
properties:
  availableReplicas:
    description: |
      The number of available non-terminating replicas (ready for at least `minReadySeconds`) for this ReplicaSet.
    x-kab-description-zh: |
      此 ReplicaSet 的处于非终止且可用状态下（持续 `minReadySeconds` 秒保持就绪）的副本个数。
    format: int32
    type: integer
  conditions:
    description: The latest observations of a ReplicaSet's state.
    x-kab-description-zh: 关于 ReplicaSet 状态的最新观测结果。
    items:
      $ref: '#/definitions/io.k8s.api.apps.v1.ReplicaSetCondition'
    type: array
    x-kubernetes-list-map-keys:
      - type
    x-kubernetes-list-type: map
    x-kubernetes-patch-merge-key: type
    x-kubernetes-patch-strategy: merge
  fullyLabeledReplicas:
    description: |
      The number of non-terminating Pods that have labels matching the `labels` of the Pod template of the ReplicaSet.
    x-kab-description-zh: |
      标签与此 ReplicaSet 的 Pod 模板上的 `labels` 完全匹配的、非终止过程中的 Pod 的个数。
    format: int32
    type: integer
  observedGeneration:
    description: The most recent generation observed by the ReplicaSet controller.
    x-kab-description-zh: ReplicaSet 控制器所观测到的最新的代数。
    format: int64
    type: integer
  readyReplicas:
    description: The number of non-terminating replicas for this ReplicaSet with a Ready condition.
    x-kab-description-zh: |
      此 ReplicaSet 的处于非终止状态（带有 `Ready` 状况）的 Pod 个数。
    format: int32
    type: integer
  replicas:
    description: The most recently observed number of non-terminating Pods.
    x-kab-description-zh: 最近观测到的非终止状态的副本数。
    format: int32
    type: integer
  terminatingReplicas:
    description: |
      The number of terminating pods for this ReplicaSet.
      Terminating pods have a non-null `.metadata.deletionTimestamp` and
      have not yet reached the `"Failed"` or `"Succeeded"` `.status.phase`.

      This is an Alpha field.
      Enable `DeploymentReplicaSetTerminatingReplicas` to be able to use this field.
    x-kab-description-zh: |
      此 ReplicaSet 中处于终止进程中的 Pod 的个数。
      终止进程中的 Pod 的 `.metadata.deletionTimestamp` 字段为非 Null 值，
      并且还没到达 `state.phase` 所表明的 `"Failed"` 或者 `"Succeeded"` 阶段。

      此字段为 Alpha 状态。需要启用 `DeploymentReplicaSetTerminatingReplicas` 特性门控才可使用。
    format: int32
    type: integer
required:
  - replicas
type: object

