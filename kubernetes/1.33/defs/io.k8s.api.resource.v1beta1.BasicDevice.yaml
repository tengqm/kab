description: BasicDevice defines one device instance.
x-kab-description-zh: BasicDevice 定义一个设备实例。
properties:
  allNodes:
    description: |
      `allNodes` indicates that all nodes have access to the device.

      Must only be set if `spec.`perDeviceNodeSelection` is set to true.
      At most one of `nodeName`, `nodeSelector` and `allNodes` can be set.
    x-kab-description-zh: |
      `allNodes` 表明所有节点都能访问此设备。

      只有在 `spec.`perDeviceNodeSelection` 被设置为 `true` 时才能设置。
      `nodeName`、`nodeSelector` 和 `allNodes` 中只能设置其一。
    type: boolean
  attributes:
    additionalProperties:
      $ref: '#/definitions/io.k8s.api.resource.v1beta1.DeviceAttribute'
    description: |
      `attributes` defines the set of attributes for this device.
      The name of each attribute must be unique in that set.

      The maximum number of attributes and capacities combined is 32.
    x-kab-description-zh: |
      `attributes` 定义设备的属性集合。每个属性的名称必须在集合中唯一。

      `attributes` 及 `capacity` 的总数目不能超过 32 个。
    maxItems: 32
    type: object
  capacity:
    additionalProperties:
      $ref: '#/definitions/io.k8s.api.resource.v1beta1.DeviceCapacity'
    description: |-
      `capacity` defines the set of capacities for this device. The name of each capacity must be unique in that set.
      The maximum number of attributes and capacities combined is 32.
    x-kab-description-zh: |
      `capacity` 定义设备的容量数据集合。每个容量属性的名称必须在集合中唯一。
      `attributes` 及 `capacity` 的总数目不能超过 32 个。
    type: object
  consumesCounters:
    description: |
      This defines a list of references to `sharedCounters` and the set of counters
      that the device will consume from those counter sets.

      There can only be a single entry per `counterSet`.

      The total number of device counter consumption entries must be <= 32.
      In addition, the total number in the entire ResourceSlice must be <= 1024
      (for example, 64 devices with 16 counters each).
    x-kab-description-zh: |
      此字段定义一个列表，其中包含对 `sharedCounters` 的引用，
      所表达的是设备将消耗所指的计数器集合中的计数器。 

      每个 `counterSet` 中只能有一个表项。

      设备计数器耗用量表项的总数不能超过 32 个。
      此外，整个 ResourceSlice 中的总数不可以超过 1024 个，
      例如，存在 64 个设备，每个设备有 16 个计数器的情形。
    items:
      $ref: "#/definitions/io.k8s.api.resource.v1beta1.DeviceCounterConsumption"
    type: array
    x-kubernetes-list-type: atomic
  nodeName:
    description: |
      `nodeName` identifies the node where the device is available.

      Must only be set if `spec.perDeviceNodeSelection` is set to true.
      At most one of `nodeName`, `nodeSelector` and `allNodes` can be set.
    x-kab-description-zh: |
      `nodeName` 给出能够访问此设备的节点。

      只有在 `spec.`perDeviceNodeSelection` 被设置为 `true` 时才能设置。
      `nodeName`、`nodeSelector` 和 `allNodes` 中只能设置其一。
    type: string

  nodeSelector:
    $ref: "#/definitions/io.k8s.api.core.v1.NodeSelector"
    description: |
      `nodeSelector` defines the nodes where the device is available.

      Must only be set if `spec.perDeviceNodeSelection` is set to true.
      At most one of `nodeName`, `nodeSelector` and `allNodes` can be set.
    x-kab-description-zh: |
      `nodeSelector` 用来定义能够访问此设备的节点。

      只有在 `spec.`perDeviceNodeSelection` 被设置为 `true` 时才能设置。
      `nodeName`、`nodeSelector` 和 `allNodes` 中只能设置其一。
  taints:
    description: |
      If specified, these are the driver-defined taints.

      This is an Alpha field and requires enabling the `DRADeviceTaints` feature gate.
    x-kab-description-zh: |
      设置字段用来给出驱动定义的设备污点。

      此字段为 Alpha 级别，需要启用 `DRADeviceTaints` 特性门控。
    items:
      $ref: "#/definitions/io.k8s.api.resource.v1beta1.DeviceTaint"
    maxItems: 4
    type: array
    x-kubernetes-list-type: atomic
type: object

