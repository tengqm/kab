[flake8]
# H101: TODO not assigned
# H102: Apache license
# H104: Empty file with only comments
# H238: old style class definition, not inherited from object
# W504: line break after binary operator
ignore = H101,H102,H104,H238,H239,W504
show-source = True
exclude=.eggs,build,migrations,media,db,.tox
max-complexity=22
